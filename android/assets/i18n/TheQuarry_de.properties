tutorial.step0          = Willkommen bei Drill Down. Dieses Tutorial wird dich durch die grundlegenden Schritte des Spiels führen. Danach kannst du entweder weiterspielen oder ein neues Spiel starten.\r\nDas Ziel des Spiels ist es, hochkomplexe Computerchips herzustellen.\r\n\r\n[CHARTREUSE]Tippe[] auf diese Nachrichten, um zur nächsten zu gelangen.
tutorial.step0_demo     = Willkommen bei Drill Down, einem Logistik- und Ressourcen- verarbeitungsspiel. Dieses Tutorial wird dich durch die grundlegenden Schritte des Spiels führen. Danach kannst du entweder weiterspielen oder ein neues Spiel starten.\r\nDas Ziel des Spiels ist es, hochkomplexe Computerchips herzustellen.\r\n\r\n[ORANGE]In dieser Demo Version kannst du spielen, bis du deinen ersten Metallbarren produzierst.[]\r\nTippe auf diese Nachrichten, um zur nächsten zu gelangen.
tutorial.step0_desktop  = Willkommen bei Drill Down. Dieses Tutorial wird dich durch die grundlegenden Schritte des Spiels führen. Danach kannst du entweder weiterspielen oder ein neues Spiel starten.\r\nDas Ziel des Spiels ist es, hochkomplexe Computerchips herzustellen.\r\n\r\n[CHARTREUSE]Klicke[] auf diese Nachrichten, um zur nächsten zu gelangen.
tutorial.step1          = Die Welt von Drill Down besteht aus Schichten - wir betrachten gerade die Oberflächenschicht. Vielleicht entdeckst du Techniken, um dir Zugang zu tiefer gelegenen Schichten und deren versteckten Schätzen zu verschaffen.\r\nAlle Schichten sind gleich groß und bestehen aus einer Art Raster.
tutorial.step10         = Die Mine läuft nun und baut solange Stein ab, bis ihr Lager voll ist. Jedoch gibt es noch keinen Weg, auf dem der Stein die Mine verlässt und ins Lager oder ein Verarbeitungsgebäude gelangt. Dafür musst du Förderbänder bauen. \r\nÖffne das Bau-Menü und [ORANGE]wähle unter "Transport" das "Förderband"[] aus.
tutorial.step10_desktop = Die Mine läuft nun und baut solange Stein ab, bis ihr Lager voll ist. Jedoch gibt es noch keinen Weg, auf dem der Stein die Mine verlässt und ins Lager oder ein Verarbeitungsgebäude gelangt. Dafür musst du Förderbänder bauen. \r\nÖffne das Bau-Menü [CHARTREUSE](B)[] und [ORANGE]wähle unter Transport das Förderband[] aus.
tutorial.step11         = [ORANGE]Baue die Förderbänder wie angezeigt, um die Mine und das Lager zu verbinden[]. Förderbänder, Rohre und Kabel können durch [CHARTREUSE]tippen[] einzeln platziert werden. Durch [CHARTREUSE]tippen[] zweier verschiedener Felder kannst du den Bauassistenten verwenden, dessen zwei Endmarkierungen du an den jeweiligen Enden durch [CHARTREUSE]antippen und draggen[] an den gewünschten Stellen platzierst. Zum Bauen dann einfach auf einen der beiden Markierungen [CHARTREUSE]tippen[].
tutorial.step11_desktop = [ORANGE]Baue die Förderbänder wie angezeigippe, um die Mine und das Lager zu verbinden[]. Förderbänder, Rohre und Kabel können durch [CHARTREUSE]klicken[] einzeln platziert werden. Durch [CHARTREUSE]klicken[] zweier verschiedener Felder kannst du den Bauassistenten verwenden, dessen zwei Endmarkierungen du an den jeweiligen Enden durch [CHARTREUSE]klicken und draggen[] an den gewünschten Stellen platzierst. Zum Bauen dann einfach auf einen der beiden Markierungen [CHARTREUSE]klicken[].
tutorial.step12         = Ups! Die Ausrichtung dieses Förderbands scheint nicht ganz richtig zu sein. Um die Ausrichtung von Förderbändern oder Rohren zu korrigieren, kannst du sie antippen und den Dreh-Buon verwenden, um sie zu drehen.\r\nBitte fahre nun fort, indem du zuerst durch [ORANGE]X den Baumodus beendest[] und dann die [ORANGE]Förderband-Richtung korrigierst[].
tutorial.step12_desktop = Ups! Die Ausrichtung dieses Förderbands scheint nicht ganz richtig zu sein. Um die Ausrichtung von Förderbändern oder Rohren zu korrigieren, kannst du sie [CHARTREUSE]anklicken und den Dreh-Button verwenden (Hotkey R)[], um sie zu drehen.\r\nBitte fahre nun fort, indem du zuerst durch den [ORANGE]roten X-Button den Baumodus beendest[] und dann die [ORANGE]Förderband-Richtung korrigierst[].
tutorial.step13         = Eine letzte Sache noch: Mit dem anderen Button unten in der Mitte kannst du Gebäude abreißen und einen Teil der Baumaterialien wiedergewinnen.\r\nAber das war's dann für dieses Tutorial. Du kannst nun weiterspielen oder ein neues Spiel starten.\r\nDu kannst dieses Tutorial über das Haptmenü jederzeit wieder spielen.
tutorial.step13_desktop = Eine letzte Sache noch: Mit dem anderen Button unten in der Mitte kannst du Gebäude abreißen [CHARTREUSE](Hotkey Entfernen)[] und einen Teil der Baumaterialien wiedergewinnen.\r\nAber das war's dann für dieses Tutorial. Du kannst nun weiterspielen oder ein neues Spiel starten.\r\nDu kannst dieses Tutorial über das Haptmenü jederzeit wieder spielen.
tutorial.step2          = [CHARTREUSE]Zoomen[] kannst du, indem du mit zwei Fingern eine [CHARTREUSE]"Kneif"-Geste[] machst. Die Karte bewegst du durch [CHARTREUSE]Draggen (tippen und ziehen)[].\r\nProbiers aus und [ORANGE]zoome so weit weg[], dass die ganze Schicht auf deinen Bildschirm passt, damit wir uns einen Überblick verschaffen können.
tutorial.step2_desktop  = [CHARTREUSE]Zoomen[] kannst du mit dem [CHARTREUSE]Mausrad[]. Die Karte bewegst du mit [CHARTREUSE]WASD, Pfeiltasten oder gedrückter Maustaste[].\r\nProbiers aus und [ORANGE]zoome so weit heraus[], dass die ganze Schicht auf deinen Bildschirm passt, damit wir uns einen Überblick verschaffen können.
tutorial.step3          = Super. Wie du sehen kannst, sind lauter verschiedene "Dinge" auf der Schicht zu sehen. Das sind alles Ressourcen, die darauf warten, von dir abgebaut und verarbeitet zu werden. Wenn du dir eine Ressource genauer anschauen willst, tippe drauf, um den Namen zu erfahren.
tutorial.step3_desktop  = Super. Wie du sehen kannst, sind lauter verschiedene "Dinge" auf der Schicht zu sehen. Das sind alles Ressourcen, die darauf warten, von dir abgebaut und verarbeitet zu werden. Wenn du dir eine Ressource genauer anschauen willst, [CHARTREUSE]Klicke[] drauf, um den Namen zu erfahren.
tutorial.step4          = Das Gebäude in der Mitte der Karte ist dein Lager. Deine Anfangsbaumaterialien sind hier gelagert. Wenn du neue Gebäude baust, müssen alle benötigten Baumaterialien in Lagerhäusern sein. Wie voll ein Lagerhaus ist, erkennst du am blauen Balken in der Mitte.
tutorial.step5          = Oben links kannst du das Spiel pausieren und hast Zugriff auf das Menü.\r\nOben rechts steht die Gesamtanzahl aller eingelagerten Ressourcen.
tutorial.step6          = You shouldnt be able to read this :)
tutorial.step7          = Zunächst benötigen wir stetigen Nachschub an Stein, dem grundlegendsten Baumaterial. \r\nDas [ORANGE]Bau-Menü[] öffnet sich durch [CHARTREUSE]Tippen[] auf den Button unten in der Mitte.\r\n[ORANGE]Wähle[] nun im [ORANGE]Bau-Menü[] unter der [ORANGE]Kategorie "Rohstoffe" das Gebäude "Mine" aus[].\r\n
tutorial.step7_desktop  = Zunächst benötigen wir stetigen Nachschub an Stein, dem grundlegendsten Baumaterial. \r\nDas [ORANGE]Bau-Menü[] öffnet sich durch [CHARTREUSE]Klicken[] auf den Button unten in der Mitte [CHARTREUSE](Hotkey B)[].\r\n[ORANGE]Wähle[] nun im [ORANGE]Bau-Menü[] unter der [ORANGE]Kategorie "Rohstoffe" das Gebäude "Mine" aus[].\r\n
tutorial.step8          = Unten kannst du nun die Größe, Baukosten und Beschreibungen der möglichen "Rezepte" des ausgewählten Gebäudes sehen. Gebäude [ORANGE]wählen selbstständig zufällig[]  Rezepte wenn die Resourcen geliefert werden. Durch [CHARTREUSE]Swipen nach links und rechts[] kannst du dir die gesamte Rezeptliste ansehen.\r\nDie Mine baut einfach ab, worauf sie draufgebaut wird.\r\n[CHARTREUSE]Tippe oben erneut auf die Mine[], um mit dem Bauen zu beginnen.
tutorial.step8_desktop  = Unten kannst du nun die Größe, Baukosten und Beschreibungen der möglichen "Rezepte" des ausgewählten Gebäudes sehen. Gebäude [ORANGE]wählen selbstständig zufällig[]  Rezepte wenn die Resourcen geliefert werden. Durch [CHARTREUSE]Swipen nach links und rechts[] kannst du dir die gesamte Rezeptliste ansehen.\r\nDie Mine baut einfach ab, worauf sie draufgebaut wird.\r\n[CHARTREUSE]Klicke oben erneut auf die Mine[], um mit dem Bauen zu beginnen.
tutorial.step9          = [ORANGE]Platziere nun die Mine auf dem grün markierten Bereich[] indem du dorthin [CHARTREUSE]tippst[]. Der Ausgang sollte [ORANGE]nach oben zeigen[]. \r\nNach der anfänglichen Platzierung kannst du das Gebäude durch [CHARTREUSE]Draggen[] noch verschieben.\r\nUm es dann tatsächlich zu bauen, [CHARTREUSE]tippe[] es erneut an.
tutorial.step9_desktop  = [ORANGE]Platziere nun die Mine auf dem grün markierten Bereich[] indem du dorthin [CHARTREUSE]klickst[]. Der Ausgang sollte [ORANGE]nach oben zeigen[]. \r\nNach der anfänglichen Platzierung kannst du das Gebäude durch [CHARTREUSE]Draggen[] noch verschieben.\r\nUm es dann tatsächlich zu bauen, [CHARTREUSE]klicke[] es erneut an.
